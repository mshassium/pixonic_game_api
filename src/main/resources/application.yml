server:
  address: 0.0.0.0
  port: 8081
  compression:
    enabled: true
logging:
  level:
    com.netcracker: debug
    org.apache.: info
    org.hibernate.SQL: debug
    org.hibernate.type: trace

spring:
  datasource:
    url: ${postgres.datasource.url}
    username: ${postgres.datasource.username}
    password: ${postgres.datasource.password}
    driver-class-name: ${postgres.datasource.driver-class-name}
  main:
    allow-bean-definition-overriding: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true

postgres:
  datasource:
    url: jdbc:postgresql://${db.host}:5432/postgres
    username: postgres
    password: main_db
    driver-class-name: org.postgresql.Driver
db:
  host: main_db
